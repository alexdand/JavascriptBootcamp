<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 1</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
      class RandomBox extends React.Component {
          render() {
              const backgroundColor = ["red", "green", "blue", "black"][Math.floor((Math.random()*4))];
              const fontSize = Math.random()*80 + 20;
              return (
                  <div style={{
                      fontSize: `${fontSize}px`, backgroundColor,
                      color: 'white', display: 'flex', alignItems: 'center',
                      justifyContent: 'center', width: '500px', height: '200px'
                  }}>
                    Random Box
                  </div>
              );
          }
      }
      ReactDOM.render(<RandomBox/>, document.getElementById("app"));
  </script>
</body>
</html>
